<header>
  <h1 class="title">{{title}}</h1>
</header>
<main class="main">
  <section class="sideNav">
    <div class="item">
      <mat-icon class="icon">history_edu</mat-icon>
      <p>Credibility</p>
    </div>
    <mat-divider></mat-divider>
    <div class="item">
      <mat-icon class="icon">ads_click</mat-icon>
      <p>Purposful Focus</p>
    </div>
    <mat-divider></mat-divider>
    <div class="item">
      <mat-icon class="icon" fontSet="material-symbols-outlined">monitoring</mat-icon>
      <p>Contribution & Experience</p>
    </div>
  </section>
  
  <section class="content">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="graveyard">
      <mat-form-field>
        <mat-label>New Intro Item</mat-label>
        <input matInput placeholder="Remeber to use strong language" name="first" ngModel>
      </mat-form-field>
      <button>Submit</button>
    </form>

    <button mat-button>Basic</button>
    <button mat-button color="primary">Primary</button>
    <button mat-button color="accent">Accent</button>
    <button mat-button color="warn">Warn</button>
    <button mat-button disabled>Disabled</button>
  </section>
</main>
<div class="graveyard">
<mat-icon class="icon">insights</mat-icon>
<mat-icon class="icon">auto_awesome</mat-icon>
</div>
