<header>
  <h1 class="title">{{title}}</h1>
</header>
<mat-icon class="icon">menu</mat-icon>
<main class="main">
  <section class="sideNav">
    <div class="item">
      <div class="top">
        <p>1</p>
        <mat-icon class="icon">info_outline</mat-icon>
      </div>
      <mat-icon class="icon large">history_edu</mat-icon>
      <p class="description">Credibility</p>
    </div>
   
    <div class="item focus">
      <div class="top">
        <p>2</p>
        <mat-icon class="icon">info_outline</mat-icon>
      </div>
      <mat-icon class="icon large">ads_click</mat-icon>
      <p class="description">Purposful Focus</p>
    </div>
   
    <div class="item contribution">
      <div class="top">
        <p>3</p>
        <mat-icon class="icon">info_outline</mat-icon>
      </div>
      <mat-icon class="icon large" fontSet="material-symbols-outlined">monitoring</mat-icon>
      <p class="description">Contribution & Experience</p>
    </div>
  </section>

  <section class="content">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="graveyard">
      <mat-form-field>
        <mat-label>New Intro Item</mat-label>
        <input matInput placeholder="Remeber to use strong language" name="first" ngModel>
      </mat-form-field>
      <button>Submit</button>
    </form>

    <button mat-button>Basic</button>
    <button mat-button color="primary">Primary</button>
    <button mat-button color="accent">Accent</button>
    <button mat-button color="warn">Warn</button>
    <button mat-button disabled>Disabled</button>
  </section>
</main>
<div class="graveyard">
  <mat-icon class="icon">insights</mat-icon>
  <mat-icon class="icon">auto_awesome</mat-icon>
</div>
